<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Reply - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options">
    <header class="options__header">
      <div class="options__logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0L14.59 8.41L23 11L14.59 13.59L12 22L9.41 13.59L1 11L9.41 8.41L12 0Z"/>
          <path d="M5 2L5.94 4.06L8 5L5.94 5.94L5 8L4.06 5.94L2 5L4.06 4.06L5 2Z" opacity="0.7"/>
          <path d="M19 16L19.94 18.06L22 19L19.94 19.94L19 22L18.06 19.94L16 19L18.06 18.06L19 16Z" opacity="0.7"/>
        </svg>
        <div>
          <h1>Smart Reply</h1>
          <p>Settings & Configuration</p>
        </div>
      </div>
    </header>

    <main class="options__content">
      <section class="options__section">
        <h2 class="options__section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          API Configuration
        </h2>
        <div class="options__card">
          <div class="options__field">
            <label class="options__label" for="api-key">
              OpenAI API Key
              <span class="options__label-hint">Required for AI-powered replies</span>
            </label>
            <div class="options__input-group">
              <input
                type="password"
                id="api-key"
                class="options__input"
                placeholder="sk-..."
              >
              <button type="button" class="options__toggle-visibility" id="toggle-key">
                <svg class="icon-show" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="icon-hide" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <p class="options__help">
              Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Dashboard</a>
            </p>
          </div>
        </div>
      </section>

      <section class="options__section">
        <h2 class="options__section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          General Settings
        </h2>
        <div class="options__card">
          <div class="options__field">
            <label class="options__label" for="default-tone">Default Tone</label>
            <select id="default-tone" class="options__select">
              <option value="auto">Auto - Matches context</option>
              <option value="friendly">Friendly - Warm and positive</option>
              <option value="humorous">Humorous - Witty and playful</option>
              <option value="engaging">Engaging - Conversation-starting</option>
            </select>
          </div>

          <div class="options__field">
            <label class="options__label">
              <input type="checkbox" id="typing-simulation" class="options__checkbox">
              <span class="options__checkbox-label">Enable typing simulation</span>
            </label>
            <p class="options__help">Simulates natural typing when inserting replies (required for some platforms)</p>
          </div>

          <div class="options__field" id="typing-speed-field">
            <label class="options__label" for="typing-speed">
              Typing Speed
              <span class="options__label-value" id="typing-speed-value">50ms</span>
            </label>
            <input
              type="range"
              id="typing-speed"
              class="options__range"
              min="20"
              max="100"
              step="10"
              value="50"
            >
            <div class="options__range-labels">
              <span>Fast</span>
              <span>Slow</span>
            </div>
          </div>
        </div>
      </section>

      <section class="options__section">
        <h2 class="options__section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
          Enabled Platforms
        </h2>
        <div class="options__card">
          <div class="options__platforms">
            <label class="options__platform">
              <input type="checkbox" id="platform-youtube" class="options__checkbox">
              <div class="options__platform-info">
                <svg class="options__platform-icon options__platform-icon--youtube" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span>YouTube</span>
              </div>
            </label>

            <label class="options__platform">
              <input type="checkbox" id="platform-instagram" class="options__checkbox">
              <div class="options__platform-info">
                <svg class="options__platform-icon options__platform-icon--instagram" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
                <span>Instagram</span>
              </div>
            </label>

            <label class="options__platform">
              <input type="checkbox" id="platform-linkedin" class="options__checkbox">
              <div class="options__platform-info">
                <svg class="options__platform-icon options__platform-icon--linkedin" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                <span>LinkedIn</span>
              </div>
            </label>

            <label class="options__platform">
              <input type="checkbox" id="platform-twitter" class="options__checkbox">
              <div class="options__platform-info">
                <svg class="options__platform-icon options__platform-icon--twitter" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                <span>X (Twitter)</span>
              </div>
            </label>
          </div>
        </div>
      </section>

      <div class="options__actions">
        <button class="options__btn options__btn--secondary" id="reset-settings">
          Reset to Defaults
        </button>
        <button class="options__btn options__btn--primary" id="save-settings">
          Save Settings
        </button>
      </div>

      <div class="options__toast" id="toast"></div>
    </main>

    <footer class="options__footer">
      <p>Smart Reply v1.0.0 | Generate AI-powered replies across social platforms</p>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
