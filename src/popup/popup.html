<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Reply</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="popup__header">
      <div class="popup__logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0L14.59 8.41L23 11L14.59 13.59L12 22L9.41 13.59L1 11L9.41 8.41L12 0Z"/>
          <path d="M5 2L5.94 4.06L8 5L5.94 5.94L5 8L4.06 5.94L2 5L4.06 4.06L5 2Z" opacity="0.7"/>
          <path d="M19 16L19.94 18.06L22 19L19.94 19.94L19 22L18.06 19.94L16 19L18.06 18.06L19 16Z" opacity="0.7"/>
        </svg>
        <span>Smart Reply</span>
      </div>
      <span class="popup__version">v1.0.0</span>
    </header>

    <main class="popup__content">
      <section class="popup__section">
        <h2 class="popup__section-title">Usage Statistics</h2>

        <div class="popup__stats">
          <div class="popup__stat">
            <div class="popup__stat-value" id="total-generated">0</div>
            <div class="popup__stat-label">Replies Generated</div>
          </div>
          <div class="popup__stat">
            <div class="popup__stat-value" id="total-inserted">0</div>
            <div class="popup__stat-label">Replies Used</div>
          </div>
        </div>

        <div class="popup__chart">
          <h3 class="popup__chart-title">By Platform</h3>
          <div class="popup__chart-bars" id="platform-stats">
            <!-- Populated by JS -->
          </div>
        </div>

        <div class="popup__chart">
          <h3 class="popup__chart-title">By Tone</h3>
          <div class="popup__chart-bars" id="tone-stats">
            <!-- Populated by JS -->
          </div>
        </div>
      </section>

      <section class="popup__section">
        <h2 class="popup__section-title">Quick Actions</h2>

        <div class="popup__actions">
          <button class="popup__action-btn" id="open-options">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            Settings
          </button>
          <button class="popup__action-btn popup__action-btn--secondary" id="reset-stats">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"/>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            Reset Stats
          </button>
        </div>
      </section>
    </main>

    <footer class="popup__footer">
      <p>Generate smart replies on YouTube, Instagram, LinkedIn & X</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
